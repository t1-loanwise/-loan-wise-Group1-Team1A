  font-family: "Urbanist";
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
  color: #00151a;
  width: 100%;
  padding-bottom: 48px;
}
.loanwise_card_container_heading {
  font-weight: 700;
  font-size: 2.5em;
  margin: 0;
}
.card1_container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
  grid-column-gap: 32px;
  row-gap: 0;
  margin: 0;
  width: 90%;
  /* padding: 24px; */
  text-align: center;
}
.card1_content {
  background-color: #ffffff;
  border: 1px solid #aab2b4;
  margin: 20px auto;
  padding: 32px 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: center;
  color: rgb(25, 25, 25);
  transition: border 0.25s ease-in-out;
}
.card1_content:hover {
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.3);
  -webkit-backdrop-filter: blur(20px);
          backdrop-filter: blur(20px);
  border: none;
}
.card1_content p {
  font-size: 16px;
}
.card1_image {
  width: 122px;
  height: 122px;
}
.card1_container p {
  color: #55666a;
  margin: 0;
  margin-bottom: 32px;
}
.loanwise_card_container_text {
  width: 55%;
  text-align: center;
  color: #55666a;
}
.button2 {
  display: flex;
  gap: 10px;
  justify-content: center;
  align-items: center;
  padding: 0.5em 1em;
  margin: auto;
  border: 1px solid #006980;
  border-radius: 5px;
  color: #006980;
  font-size: 16px;
  font-weight: 400;
}
.button2:hover {
  background: #007e99;
  color: #ffffff;
}
.react-icon1 {
  font-size: 32px;
}
.text-header {
  width: 40%;
  margin: auto;
  text-align: center;
  margin-bottom: 20px;
}

.text-header h3 {
  color: #00191f;
  text-align: center;
  font-size: 48px;
  font-weight: bolder;
  margin-bottom: 10px;
}
/* .text-header p {
  width: 80%;
  text-align: center;
} */
.text-header a {
  color: #1d79e5;
  font-weight: 700;
}
.pricing-row {
  display: flex;
  justify-content: space-evenly;
}

.align-center {
  align-items: center;
  margin-bottom: 96px;
}

.justify-center {
  justify-content: center;
}

.price-card {
  border: 1px solid #aad4dd;
  border-radius: 17.5px;
  padding: 20px;
  width: 350px;
  height: 620px;
  text-align: center;
}

.price-card.active {
  border: 1px solid #006980;
  background: #006980;
  padding: 20px 5px 8px;
  width: 360px;
  height: 700px;
}
.price-card.active ul {
  padding: 16px 24px;
  /* margin: 16px 0; */
}
.premium-price-content.active {
  background: #e6f2f5;
  height: 100%;
  border-radius: 5px;
  padding-right: 5px;
}
.premium-head-content.active {
  background: #ffffff;
  /* border-radius: 5px; */
  border-top-left-radius: 5px;
  padding-top: 16px;
  padding-bottom: 16px;
}
.price-card h3 {
  margin-bottom: 5px;
  font-weight: 900;
  font-size: 36px;
}
.price-card p {
  font-size: 0.8rem;
}

.price-card .price {
  margin: 0;
  font-size: 3rem;
  font-weight: 700;
}

.price-card .price sup {
  font-size: 1.2rem;
}

.price-card .price-label {
  font-size: 0.8rem;
  line-height: 2rem;
  text-align: left;
  padding-left: 5px;
}

.price-card .price-discount {
  font-size: 1.5rem;
  color: #777;
  text-decoration: line-through;
}

.price-card .price-discount sup {
  font-size: 1rem;
}
.two_buttons {
  display: flex;
  gap: 4px;
}
.align-start {
  align-items: start;
}
.outline-button {
  background: transparent;
  border: 1px solid #007e99;
  outline: none;
  padding: 10px 15px;
  border-radius: 5px;
  color: #007e99;
  width: 100%;
}

.outline-button:hover {
  background-color: #007e99;
  color: white;
  border: 1px solid #007e99;
  transition: ease-in-out 0.1s;
}

.fill-button {
  background: #007e99;
  border: 0;
  padding: 10px 15px;
  border-radius: 5px;
  color: #ffffff;
  /* width: 100%; */
}

.fill-button:hover {
  background-color: #006980;
  transition: ease-in-out 0.3s;
}

.pricing_list {
  list-style: none;
  padding-top: 48px;
}
.pricing_list li {
  margin-top: 24px;
}

.price-card ul {
  list-style: none;
  text-align: left;
}
.price-card ul li {
  font-size: 0.8rem;
  display: flex;
  align-items: center;
}
.price-card ul li img {
  margin-right: 0.5rem;
}
.pricing-option-card {
  border: 1px solid #e5e5e5;
  width: 25%;
  padding: 10px;
  margin: 15px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.pricing-option-card img {
  margin: auto;
}

.pricing-option-card h4 {
  font-size: 0.9rem;
  font-weight: bolder;
  text-align: center;
  margin-bottom: 0.6rem;
}

.pricing-option-card p {
  font-size: 0.6rem;
  text-align: center;
}
.pricing-option-card .button-section {
  width: 70%;
  margin: auto;
  margin-top: 1rem;
}
.faqs li {
  margin: 0;
  border-top: 1px solid #ccc;
  padding: 10px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.faqs li:last-child {
  border-bottom: 1px solid #ccc;
}

.faq-content h4 {
  font-size: 2em;
  padding: 0;
  color: #1e1e1c;
  font-weight: 400;
  padding-bottom: 16px;
}

.faq-content {
  margin: auto;
  padding: 2rem 5%;
}

.Logo-loanwise {
  width: 100%;
  height: 100%;
}
.faq-accordion {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.faq-question {
  display: flex;
  justify-content: space-between;
}
.faq-question:hover {
  color: #006980;
}

.faq-answer {
  margin: 0;
  padding: 20px 0;
  line-height: 1rem;
}
.price {
  display: flex;
  align-items: center;
}
.minus {
  font-size: 24px;
  color: #006980;
}
.plus {
  font-size: 20px;
}

.onboardingGraph {
  width: 80%;
}

.onboardingTextContainer {
  display: flex;
  flex-direction: column;
  text-align: center;
  gap: 0.3em;

.safe_easy {
  font-size: 33px;
  font-weight: 900;

.insight_click {

}

.loanwiselogo-container {
  align-self: flex-end;
  width: 25%;

.formInputContainer {
  display: flex;
  flex-direction: column;
  gap: 0.3em;

.formInputContainerVerify {
  display: flex;
  flex-direction: column;
  gap: 2em;

.verifyInputContainer {
  margin-bottom: 50px;

.verifyInput {
  display: flex;
  gap: 1.8em;
  margin-bottom: 40px;
}

.verifyInput input {

  width: 10vw;
  border-radius: 4px;
  border: 1px solid #cbcbcb;
  background: transparent;
  font-size: 40px;
  text-align: center;

.verifyInput input:focus {
  outline: 1.5px solid #007e99;
}

.resend_OTP {
  text-decoration: underline;
  cursor: pointer;
}

.createAccount {
  display: flex;
  flex-direction: column;
  width: 90%;
  gap: 1em;
}

.createAccount_form {
  display: flex;
  flex-direction: column;
  gap: 0.7em;
}

.createAccount_form label {
  font-size: 1.1em;
  font-weight: 700;
}

.createAccount_form .inputDiv {
  border-radius: 5px;
  border: 1.1px solid #cbcbcb;
  padding: 0 10px;
  width: 100%;
}

.createAccount_form input::placeholder,
.createAccount_form .QuestionAnswer select .selectedOption {
  opacity: 0.4;
  font-style: italic;
}

.createAccount_form input:not(.radio-btn) {
  width: 100%;
  border: 0;
  height: 35px;
  font-size: 1em;
  border-radius: 5px;
  outline: 0;
  background: transparent;
}

.createAccount_form .passwordContainer {
  display: flex;
  align-items: center;
  width: 100%;
  gap: 0.7em;
}

.createAccount_form .passwordContainer .passwd,
.createAccount_form .passwordContainer .confirmPswd {
  width: 50%;
}

.signUpErrorMsg {
  opacity: 0.7;
  font-size: 16px;
  color: red;
}

.passwordToggle {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.passwordToggle img {
  filter: invert(24%) sepia(81%) saturate(2450%) hue-rotate(171deg)
    brightness(97%) contrast(102%);
}

.radioBtnContainer {
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: right;
  gap: 0.3em;
}

.radio-btn {
  width: 15px;
  height: 15px;
  appearance: none;
  -webkit-appearance: none;
  outline: 1px solid #006980;
  border-radius: 50%;
}

.radio-btn:checked {
  border-radius: 50%;
  background: #006980;
  border: 3px solid #fff;
}

.createAccountBtn {
  background-color: #007e99;
  border: 0;
  height: 50px;
  width: 100%;
  border-radius: 5px;
  color: #ffffff;
  font-size: 1.35em;
  margin-top: 10px;
}

.createAccountBtn:hover {
  background-color: #006980;
}

.toLoginPageBtn {
  text-align: center;
  text-decoration: none;
  color: #00151a;
  font-weight: 600;
  cursor: pointer;
  margin-top: 10px;
  font-size: 1.2em;
}

.createAccount_form .QuestionAnswer-Container {
  display: flex;
  flex-direction: column;
  gap: 1em;
  font-size: 1em;
}

.createAccount_form .QuestionAnswer {
  display: flex;
  flex-direction: column;
  gap: 0.4em;
}

.createAccount_form .QuestionAnswer select {
  border-radius: 5px;
  border: 1.1px solid #cbcbcb;
  padding: 0 10px;
  width: 100%;
  height: 37px;
  font-size: 1em;
  background: transparent;
}

.no_OTP {
  text-align: center;
  text-decoration: none;
  color: #00151a;
  font-weight: 500;
  cursor: pointer;
margin-top: 15px;
  font-size: 19px;

  display: flex;
  align-items: center;
  gap: 0.5em;
  width: 100%;
}

.not-spam {
  font-size: 18px;
  font-weight: 600;
}

.main-div {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0% 6.5% 0%;
  position: relative;
}

.p-one {
  font-family: Urbanist;
  font-weight: 900;
  background-image: conic-gradient(from 180deg at 50% 50%, rgba(0, 126, 153, 0.68) 0deg, rgba(0, 126, 153, 0.49) 360deg), linear-gradient(211.54deg, rgba(0, 126, 153, 0.5) 6.43%, rgba(0, 126, 153, 0.91) 23.31%, rgba(0, 126, 153, 0.85) 33.02%, rgba(0, 126, 153, 0.91) 50.92%, rgba(0, 126, 153, 0.5) 71.37%, rgba(0, 126, 153, 0.520203) 84.15%, rgba(0, 126, 153, 0.5) 92.33%);
  -moz-background-clip: text;
    -webkit-text-fill-color: transparent;
    -moz-text-fill-color: transparent;
    -webkit-background-clip: text;
            background-clip: text;
  font-size: 36px;
}

.h-one {
  font-family: Urbanist;
  font-weight: 900;
  font-size: 55px;
  color: #00191f;
}

.my-image {
  position: relative;
  width: 60%;
  overflow-x: hidden;
  height: -moz-fit-content;
  height: fit-content;
   overflow-y: hidden;
}

.my-image img:nth-of-type(2) {
  width: 90%;
  position: absolute;
  top: 15%;
  left: 20%;
}
.my-image img:nth-of-type(1) {
  width: 140%;
  position: relative;
  top: -10%;
  left: -30%;
}

.child-div {
  width: 40%;
  display: flex;
  flex-direction: column;
  gap: 1.4em;
}

.notify-btn {
  background: #007e99;
  height: 55px;
  width: 30%;
  border: 0;
  font-size: 1em;
  border-radius: 5px;
  color: #ffffff;
}
.notify-btn:hover {
  background-color: #006980;
  transition: ease-in-out 0.3s;
}

.form-wrapper form {
  width: 70%;
}
.my-email {
  width: 100%;
  height: 45px;
  padding-left: 8px;
  border: 1px solid #cbcbcb;
  border-radius: 5px;
  font-size: 1em;
  &:focus {
    outline: 1px solid #007e99;
  }

  width: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 70px;
  padding: 5vh 2.5%;
}
.verify_head_content,
.reset_head_content,
.new_password_head_content {
  display: flex;
  flex-direction: column;
  width: 60%;
}
.reset_head_content {
  justify-content: space-between;
  margin-bottom: 12%;
}
.new_password_head_content {
  justify-content: space-between;
  margin-bottom: 2%;
}
.logo_container {
  align-self: flex-end;
  width: 25%;
}
.verify_body_content {
  align-self: center;
  display: flex;
  flex-direction: column;
  margin: auto;
  width: 100%;
}
.verify_btn {
  background: #007e99;
  border: 0;
  color: white;
  font-size: 1em;
  padding: 18px 32px;
  border-radius: 5px;
  text-decoration: none;
  width: 90%;
  font-size: 16px;
  margin-top: 32px;
  transition: all 0.5s ease-out;
}
.verify_btn:hover {
  background: #006980;
}
.verify_btn:active {
  background: #005466;
  box-shadow: 0 0 40px #b7b7b7;
  background-color: #b7b7b7;
}
.code-digit {
  margin: 16px 30px 5px 0;
  height: 20vh;
  width: 10vw;
  border: 1px solid #aab2b4;
  border-radius: 5px;
  font-size: 40px;
  text-align: center;
}
.code-digit::-webkit-inner-spin-button,
.code-digit::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
.code-digit:focus {
  outline: 1.5px solid #007e99;
}

.auth_text {
  font-size: 20px;
  align-self: flex-start;
  margin-top: 32px;
}
.no_code {
  align-self: center;
  font-size: 19px;
  color: #55666a;
}
.verify_btn_container {
  display: flex;
  flex-direction: column;
  gap: 40px;
}
.form-control {
  display: flex;
  flex-direction: column;
  gap: 0.5em;
}
.form-label {
  font-size: 1.1em;
  font-weight: 700;
  padding-top: 16px;
}
.email-box,
.password-field {
  padding: 11px 16px;
  border-radius: 5px;
  border: 1px solid #aab2b4;
  width: 90%;
  font-size: 16px;
}
.email-box:focus,
.password-field:focus {
  outline: none;
  background-color: #aab2b4;
}
.password-field::placeholder {
  font-size: 14px;
}
.form_control_container {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 8px;
}

.errorMsg {
  color: red;
  font-size: 16px;
  margin: 0;
  opacity: 0.7;
}
.resend_btn {
  border: none;
  background: none;
  cursor: pointer;
  font-size: 20px;
  color: #55666a;
}

  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
.loginParent-container {
  padding: 5vh 2.5%;
  display: flex;
  background-color: #ffffff;
  width: 100%;
  gap: 70px;
}

.logo-container2 {
  width: 25%;
  align-self: flex-end;
}

.login-text-container {
  display: flex;
  flex-direction: column;
  width: 60%;
}
.login-message {
  justify-self: center;
}

.login-form {
  display: flex;
  flex-direction: column;
  margin-top: 1.5em;
  gap: 10px;
  width: 90%;
}
.login-form-control {
  display: flex;
  flex-direction: column;
  gap: 0.3em;
}
.login-form-control2 {
  display: flex;
  flex-direction: column;
  gap: 0.3em;
}
.login-form-control input {
  border-radius: 5px;
  padding: 10.5px 16px;
  border: 1.1px solid #cbcbcb;
  background-color: #ffffff;
  outline: none;
}
.login-form-control input::placeholder {
  font-style: italic;
  font-size: 0.875rem;
}
.stay-login-container {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
}
.stay-login-container label {
  font-weight: normal;
}
.check-btn {
  border-radius: 4px;
  width: 20px;
  height: 20px;
  outline: 1.5px solid #006980;
  appearance: none;
}
.check-btn:checked {
  background: #006980;
}
.check-btn-container {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 7px;
}

.login-Btn {
  width: 100%;
  background-color: #007e99;
  border-radius: 5px;
  border: none;
  color: #ffffff;
  padding: 10px;
  font-size: 1.5rem;
  font-weight: 600;
}

div .login-Btn {
  margin-top: 1.875em;
}
.login-Btn:hover {
  background-color: #006980;
}
.sign-up {
  margin-top: 2em;
  text-align: center;
}

.login-form-control .errorMsg {
  color: red;
  font-size: 0.875rem;
}
label {
  font-size: 1.1rem;
  font-weight: 700;
  color: #00191f;
}
label span {
  color: #55666a;
  font-size: 1.25rem;
}
.forgotpass-btn {
  color: #55666a;
  text-decoration: none;
  font-weight: 500;
  font-size: 1.25rem;
}
.passwordToggle {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.passwordToggle img {
  filter: invert(24%) sepia(81%) saturate(2450%) hue-rotate(171deg)
    brightness(97%) contrast(102%);
}
.pass-input {
  width: 80%;
}
.password-input-container {
  border: 1.1px solid #cbcbcb;
  padding: 5px 16px;
  border-radius: 5px;
}
.login-form-control2 input {
  border: none;
  outline: none;
  padding: 5px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #e5e5e5;
  border-radius: 25px;
}
.slider::before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: #ffffff;
  border-radius: 50%;
  transition: 0.2s;
}
Input:checked + .slider {
  background-color: #007e99;
}
input:checked + .slider::before {
